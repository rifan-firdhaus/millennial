<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stick demo</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../jquery-millennial.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="luxon.js"></script>
    <script src="../jquery-millennial.js"></script>
</head>
<body>
<div id="calendar"></div>
<script>
    $(function () {
        window.calendar = new Calendar({
            dayCallback: function (datetime, $day) {
                if (Math.random() < 0.8) {
                    $day.addClass('red');
                }
            }
        });
        calendar.$wrapper.appendTo($('body'))
    })
</script>
</body>
</html>
